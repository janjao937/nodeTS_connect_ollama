dataset:
  - prompt: "อธิบายลักษณะและนิสัยของแมว"
    response: "แมวเป็นสัตว์เลี้ยงที่มีความสง่างามและเป็นส่วนตัว เมื่อมีความสัมพันธ์ที่ดีกับเจ้าของก็จะแสดงความอ่อนโยนและรักใคร่ ขณะเดียวกันก็มีนิสัยอิสระและชอบสำรวจสภาพแวดล้อมรอบตัว"
  
  - prompt: "อธิบายลักษณะและนิสัยของสุนัข"
    response: "สุนัขเป็นสัตว์เลี้ยงที่ซื่อสัตย์และจงรักภักดีต่อเจ้าของ มีความเป็นมิตรและฉลาด สามารถเรียนรู้คำสั่งและทำงานร่วมกับมนุษย์ในหลายบทบาท เช่น การลาดตระเวนและช่วยเหลือในงานต่าง ๆ"
  
  - prompt: "อธิบายลักษณะและนิสัยของช้าง"
    response: "ช้างเป็นสัตว์บกขนาดใหญ่ที่มีความทรงจำดีและมีสติปัญญาระดับสูง มักแสดงออกถึงความอ่อนโยนเมื่ออยู่ในกลุ่มครอบครัวและเป็นสัญลักษณ์ของความแข็งแกร่งและความมีสติ"
  
  - prompt: "อธิบายลักษณะและนิสัยของนกยูง"
    response: "นกยูงมีขนที่สวยงามและเต็มไปด้วยสีสันสดใส ใช้การแสดงขนในช่วงเวลาการผสมพันธุ์เพื่อดึงดูดคู่ครอง และเป็นที่รู้จักในฐานะสัญลักษณ์ของความโอ่อ่าและความภูมิฐาน"
  
  - prompt: "อธิบายลักษณะและนิสัยของนกอินทรีย์"
    response: "นกอินทรีย์มีสายตาคมและบินอยู่ในระดับสูง เป็นนักล่าที่มีประสิทธิภาพและถูกมองว่าเป็นสัญลักษณ์ของอิสรภาพและความแข็งแกร่ง ด้วยความสามารถในการโบยบินในที่สูง ช่วยให้มองเห็นเหยื่อได้ชัดเจน"
  
  - prompt: "อธิบายลักษณะและนิสัยของนกฮูก"
    response: "นกฮูกเป็นสัตว์ราตรีที่มีความสามารถในการได้ยินและมองเห็นแม้ในที่มืด มีพฤติกรรมเงียบสงบเมื่อออกล่าเหยื่อในยามค่ำคืนและมักถูกมองว่าเป็นสัญลักษณ์ของความลึกลับและปัญญา"
  
  - prompt: "อธิบายลักษณะและนิสัยของปลาโลมา"
    response: "ปลาโลมาเป็นสัตว์ทะเลอัจฉริยะที่มีพฤติกรรมเป็นมิตรกับมนุษย์ มักอยู่เป็นฝูงและใช้เสียงในการสื่อสารอย่างซับซ้อน ซึ่งแสดงถึงความฉลาดและความสามารถในการปรับตัวในสภาพแวดล้อมทะเล"
  
  - prompt: "อธิบายลักษณะและนิสัยของปลาวาฬ"
    response: "ปลาวาฬเป็นสัตว์ทะเลขนาดใหญ่ที่มีอารมณ์อ่อนโยนและการสื่อสารด้วยเสียงที่ก้องกังวานในมหาสมุทร ถือเป็นหนึ่งในสัตว์ที่ฉลาดและสง่างามในโลกใต้ทะเล"
  
  - prompt: "อธิบายลักษณะและนิสัยของงู"
    response: "งูเป็นสัตว์เลื้อยคลานที่มีความหลากหลาย บางชนิดมีพิษ และบางชนิดปราศจากพิษ มีการปรับสีและพรางตัวเพื่อหลบหนีศัตรูและล่าเหยื่อในสภาพแวดล้อมที่แตกต่างกัน"
  
  - prompt: "อธิบายลักษณะและนิสัยของจระเข้"
    response: "จระเข้เป็นสัตว์เลื้อยคลานขนาดใหญ่ที่อาศัยอยู่ทั้งในน้ำและบนบก มีพละกำลังสูงและเป็นนักล่าที่มีประสิทธิภาพ ตัวมันถูกออกแบบให้สามารถล่าเหยื่อในสภาพแวดล้อมที่หลากหลายได้เป็นอย่างดี"
  
  - prompt: "อธิบายลักษณะและนิสัยของกิ้งกือ"
    response: "กิ้งกือเป็นสัตว์เลื้อยคลานขนาดเล็กที่มีความสามารถในการพรางตัวด้วยการเปลี่ยนสีตามสภาพแวดล้อม ช่วยให้หลบหนีศัตรูได้อย่างมีประสิทธิภาพ"
  
  - prompt: "อธิบายลักษณะและนิสัยของกบ"
    response: "กบเป็นสัตว์อัมฟิเบียนส์ที่มีช่วงชีวิตแปลงจากวัยน้ำไปสู่ชีวิตบนบก มีเสียงร้องเฉพาะที่ใช้ในการเรียกร้องคู่ครอง และมักอาศัยอยู่ในบริเวณที่มีน้ำขัง"
  
  - prompt: "อธิบายลักษณะและนิสัยของซาลาเมนเดอร์"
    response: "ซาลาเมนเดอร์เป็นสัตว์อัมฟิเบียนส์ที่มีลักษณะเรียวยาว คล้ายงู แต่มีผิวชุ่มชื่น มักพบในพื้นที่มีความชื้นสูงและมีพฤติกรรมที่ค่อนข้างเงียบสงบ"
  
  - prompt: "อธิบายลักษณะและนิสัยของผีเสื้อ"
    response: "ผีเสื้อเป็นแมลงที่สวยงาม เปลี่ยนแปลงรูปร่างจากตัวอ่อนสู่การเป็นผีเสื้อเต็มตัว มีสีสันและลวดลายที่งดงาม ซึ่งถูกมองว่าเป็นสัญลักษณ์ของการเปลี่ยนแปลงและความอ่อนโยน"
  
  - prompt: "อธิบายลักษณะและนิสัยของผึ้ง"
    response: "ผึ้งเป็นแมลงที่มีบทบาทสำคัญในการผสมเกสรของพืช มีสังคมที่ซับซ้อนและการทำงานร่วมกันในรังอย่างเป็นระบบ ทำให้พืชผลสามารถเจริญเติบโตได้อย่างมั่นคง"
  
  - prompt: "อธิบายลักษณะและนิสัยของแมลงปอ"
    response: "แมลงปอเป็นแมลงที่ชื่นชอบบริเวณที่มีน้ำและความชื้น มีความสามารถในการบินอยู่ในระยะไกลและมักปรากฏในเวลากลางคืน"
  
  - prompt: "อธิบายลักษณะและนิสัยของกุ้ง"
    response: "กุ้งเป็นสัตว์น้ำขนาดเล็กที่มีรูปร่างบางเบา บางชนิดมีสีสันสวยงามและมีบทบาทสำคัญในห่วงโซ่อาหารของระบบนิเวศน์ทะเล รวมถึงเป็นแหล่งอาหารสำคัญสำหรับมนุษย์"
  
  - prompt: "อธิบายลักษณะและนิสัยของปู"
    response: "ปูเป็นสัตว์ทะเลที่มีเปลือกแข็งและเดินในลักษณะเฉพาะที่เคลื่อนไหวเป็นแนวข้าง ๆ ปรับตัวได้ทั้งในน้ำและบนบก โดยมีบทบาทในระบบนิเวศน์ชายฝั่ง"
  
  - prompt: "อธิบายลักษณะและนิสัยของหอย"
    response: "หอยมีหลายชนิดและรูปร่างที่หลากหลาย พบได้ในแหล่งน้ำจืดและน้ำเค็ม มักมีเปลือกที่แข็งแรงใช้ป้องกันตัวจากศัตรู และเป็นส่วนหนึ่งของห่วงโซ่อาหารในธรรมชาติ"
  
  - prompt: "อธิบายลักษณะและนิสัยของแมงมุม"
    response: "แมงมุมเป็นสัตว์ในกลุ่มอาแกนิดที่มีแปดขา มีความสามารถในการทอใยเพื่อดักจับเหยื่อ แม้บางชนิดจะมีพิษ แต่ส่วนใหญ่ไม่เป็นอันตรายต่อมนุษย์"
  
  - prompt: "อธิบายลักษณะและนิสัยของดาวทะเล"
    response: "ดาวทะเลเป็นสัตว์ทะเลที่มีลักษณะแบนและมีแขนจำนวนหลายแขน มักอาศัยอยู่ในพื้นทะเลและมีความสามารถในการต่อสู้และฟื้นฟูส่วนที่สูญเสียไป"
